<div class="quiz-container">
    <div class="upper-half">
        <div class="quiz-question">{{currentEntry}}</div>
    </div>

    <div class="answers-container">
        <app-quiz-answer *ngFor="let answer of answers" optionText="{{answer}}" correctAnswer="{{correctAnswer}}" questionAnswered="{{questionAnswered}}" (click)="answerQuestion(answer)"></app-quiz-answer>
    </div>
</div>
